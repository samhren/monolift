version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: monolift-postgres
    environment:
      POSTGRES_USER: monolift
      POSTGRES_PASSWORD: monolift_dev
      POSTGRES_DB: monolift
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monolift"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data: